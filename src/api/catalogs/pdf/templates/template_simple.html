<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create four equal columns that floats next to each other */
        .column, .header-tb {
          text-align: center;
          margin: 0 auto;
          display: -webkit-box;
          display: -webkit-flex;
          -webkit-flex-wrap: wrap;
          display: flex;
          align-content: center;
          align-items: center;
        }
        /* Clear floats after the columns */
        .row:after {
            /* content: "";
            display: table;
            clear: both; */
        }
        .row{
          margin: 0 auto;
          display: block;
          width: 90%;
        }
        .header:after {
            content: "";
            display: table;
            clear: both;
        }
        .header-tb h1,
        .header-tb h2{
          text-align: center!important;
          font-size: 20px;
        }
    </style>
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <header id='pageHeader' class="header">
        <div style="float: left;">
            <img style="width: 200px;" src="{{imgSrc}}"/>
        </div>
        <div style="float: right;">
            <span style="font-weight: 700;
            font-size: 1em; color: #FF652D;">¡Más barato, más facil!</span>
        </div>
    </header>
    <div class="row">
        <div class="header-tb">
            <h1 style="display: inline-block; width: 50%;">Productos</h1>
            <h2 style="display: inline-block; width: 50%">Precio unitario</h2>
        </div>
        {{#each users}}
        <div class="column">
            <div style="overflow:hidden; display: inline-block; width: 50%;">
                <p style="margin-bottom: 0; font-size: 12px; text-align:left;"> {{this.DESCR}}</p>
            </div>
            <p style="color: #FF652D;font-size:13px; display: inline-block; width: 50%;">
                <strong>${{this.CAMPLIB13}} MXN</strong>
            </p>
        </div>
        {{/each}}
    </div>
    <div id="pageFooter" style="width:100%;background-color:#FF652D;padding:0 2px; color:#FFF;"><span style="color: #FFF;" >Visita nuestra página, más barato más fácil.<p style="color:#FFF; font-size:10px !important" >* Todos los productos están sujetos a disponibilidad y todos los precios a cambios sin previo aviso.</p></div>

</body>

</html>
